{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Talk-Modo</title>
    <link rel="icon" href="{% static 'icon/talk-modo.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800" > 
        <div class="text-xl text-white">
            <a href="/home/">Talk-Modo</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>
                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">LogOut</a>

            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">LogIn</a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">SignUp</a>
            {% endif %}
        </div>    
    </nav>

    {% block content %}

    {% endblock %}
    

    {% block script %}

    {% endblock %}

    {% include 'core/footer.html' %}
    
</body>
</html>
